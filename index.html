<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEOZAP - Servicios de Topografía</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <img src="Logo/Logogeo.png" alt="Logo GEOZAP" class="logo-img" />
      <nav>
        <a href="index.html" class="active">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <section class="container">
    <h1>GEOZAP</h1>
    <p>
      Servicios profesionales de topografía con tecnología avanzada y precisión garantizada.
    </p>
  </section>

  <section class="container" id="contacto">
    <h2>Contacto</h2>
    <form class="contact-form" action="#" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribí tu consulta aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    GEOZAP &copy; 2025 | Todos los derechos reservados
  </footer>
</body>
</html>
